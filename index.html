<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Tutor</title>
</head>

<body>
    <h1>Spanish Tutor</h1>
    <textarea id="userInput" placeholder="Let's talk in Spanish!"></textarea>
    <button onclick="askTutor()">Ask</button>
    <p id="response"></p>

    <script>
        async function askTutor() {
            const userInput = document.getElementById("userInput").value; //gets the text that user typed into the file
            const responseComp = document.getElementById("response");

            const response = await fetch("http://127.0.0.1:5000/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            if(!response.ok) {
                responseComp.innerText = "Error: " + response.statusText;
                return;
            }

            const data = await response.json();
            responseComp.innerText = data.response;
        }
    </script>
</body>


</html>
